<!DOCTYPE html>
<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>产品列表</h1>
        <form method="post" action="/">
        <div>
            <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
            <button  id='submit'class="btn btn-default dropdown-toggle" type="submit" data-toggle="dropdown">购买</button>
         </div>
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
            <tr>

                <td>{{ forloop.counter }}:{{ item.text}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
